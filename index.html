<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AR Project</h1>
        <button id="startAR" class="start-button">Start AR Spatial Mask</button>
    </div>

    <div id="arView" class="ar-view hidden">
        <video id="camera" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <button id="exitAR" class="exit-button">Exit AR</button>
        <div class="controls">
            <button id="toggleMusic" class="music-button">ðŸ”Š</button>
            <button id="takePhoto" class="photo-button">ðŸ“¸</button>
            <button id="toggleCamera" class="camera-button">ðŸ”„</button>
        </div>
        <div class="mask-controls">
            <button id="ironManMask" class="mask-button active">Iron Man</button>
            <button id="batmanMask" class="mask-button">Batman</button>
            <button id="spiderManMask" class="mask-button">Spider-Man</button>
            <button id="shakthiManMask" class="mask-button">Shakthi Man</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://dl.prokerala.com/downloads/ringtones/files/mp3/mankatha-bgm-1-53127.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="ar.js"></script>
</body>
</html>
